apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


android {
    defaultConfig {
        applicationId "com.iristick.smartglass.glasscompanion"
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'com.iristick.smartglass:core:1.3.2'
    implementation 'com.iristick.smartglass:support:1.3.2'
    implementation files('libs/http-2.2.1.jar')
    implementation files('libs/sun-common-server.jar')
}
